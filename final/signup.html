<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒你相遇雜貨店</title>
    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
    <form class="login">
        <p id="head">Sign Up</p>
        <div class="field">     
            <span>Name</span>       
            <input
                autocomplete="off"
                placeholder="Name"
                class="input-field"
                type="text"/>  
        </div>
        <div class="field">     
            <span>phone</span>       
            <input
                autocomplete="off"
                placeholder="phone"
                class="input-field"
                type="text"/>  
        </div>
        <div class="field">     
            <span>Email</span>       
            <input
                autocomplete="off"
                placeholder="Email"
                class="input-field"
                type="email"/>  
        </div>  
        <div class="field">     
            <span>Account</span>       
            <input
                autocomplete="off"    
                placeholder="Account"    
                class="input-field"    
                type="text"/>   
        </div> 
        <div class="field"> 
            <span>Password</span> 
            <input 
                placeholder="Password" 
                class="input-field" 
                type="password"/>
        </div>
        <div class="field"> 
            <span>Password Again</span> 
            <input 
                placeholder="Password" 
                class="input-field" 
                type="password"/>
        </div>
        <div>
           <button class="button1"><a href="login.html">Register</a></button>
            <button class="button2"><a href="index.html">Home</a></button>
        </div>     
    </form> 
</body>
</html>
