<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrolling Header Change</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  header {
    position: fixed;
    top: 0;
    width: 100%;
    height: 150PX;
    background-color: #999;
    color: #fff;
    padding: 10px 0;
    transition: background-color 0.3s ease;
  }
  .content {
    height: 1500px; /* 用于产生滚动效果的占位高度 */
    padding-top: 50px; /* 用于确保滚动时内容不被 header 遮挡 */
  }
  .section {
    height: 500px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
  }
</style>
</head>
<body>


<header id="header">Header</header>


<div class="content">
  
        <div class="section" style="background-color: #f00;">Section 1</div>
        <div class="section" style="background-color: #0f0;">Section 2</div>
        <div class="section" style="background-color: #00f;">Section 3</div>
      </div>
  
</div>


<script>
    window.addEventListener('scroll', function() {
  var header = document.getElementById('header');
  var scrollTop = window.scrollY;
  var threshold = 200; // 设置滚动多少距离触发变化


  if (scrollTop > threshold) {
    header.style.backgroundColor = '#000';
    header.style.height='100px';
  } else {
    header.style.backgroundColor = '#999';
    header.style.height= '150PX'; // 恢复原始样式
  }
});
</script>


</body>
</html>
