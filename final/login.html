<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒你相遇雜貨店</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <form class="login">
        <p id="head">Login</p>     
        <div class="field">     
            <span>Account</span>       
            <input
                autocomplete="off"    
                placeholder="Account"    
                class="input-field"    
                type="text"/>   
        </div> 
        <div class="field"> 
            <span>Password</span> 
            <input 
                placeholder="Password" 
                class="input-field" 
                type="password"/>
        </div>
        <div>
            <button class="button1"><a href="index.html">Login</a></button>
            <button class="button2"><a href="signup.html">Sign Up</a></button>
        </div>     
    </form> 
</body>
</html>
